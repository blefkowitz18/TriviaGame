<!DOCTYPE html>
<head>
    <title>Trivia Game</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <link rel="stylesheet" href="Assets/CSS/reset.css">
</head>
<body class="background container panel-default">
    <div class = "titleBackground">
        <div class = "title panel-header"> 
            <h1 class="display-4">United States Trivia Game</h1>
        </div>
    </div>
    <div class="questionBackground">
        <div class="panel-content">
            <div class = "timer"></div>
            <div> 
                <p>What is your name?</p>
                <div class="answers">
                    <div>
                        <button type="button" class="btn btn-lg answerBackground">Zack</button>
                    </div>
                    <div>
                        <button type="button" class="btn btn-lg answerBackground">Halsey</button>
                    </div>
                    <div>
                        <button type="button" class="btn btn-lg answerBackground">Kristofer</button>
                    </div>
                    <div>
                        <button type="button" class="btn btn-lg answerBackground">Dean</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
