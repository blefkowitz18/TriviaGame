<!DOCTYPE html>
<head>
    <title>Trivia Game</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <link rel="stylesheet" href="Assets/CSS/reset.css">
</head>
<body class="background container panel-default">
    <div class = "titleBackground">
        <div class = "title panel-header"> 
            <h1 class="display-4">United States Trivia Game</h1>
        </div>
    </div>
    <div class="questionBackground" id="startGame">
        <button type="button" class="whiteFont btn btn-lg" id="startButton">Click to Start</button>
    </div>
    <div id="answerScreenCorrect">
        <h3 id="correctAnswerText"></h3>
        <p><img class="pictureTwo" id="correctImage" src="Assets/Images/great_job.jpeg" width="250px" height="300px"></p>
    </div>
    <div id="answerScreenIncorrect">
        <h3 id="incorrectAnswerText"></h3>
        <p><img class="picture" id="incorrectImage" src="Assets/Images/You_are_wrong.jpg" width="250px" height="300px"></p>
    </div>
    <div id="finalScreen">
        <p>
            Number of questions correct: <span id="wins"></span> 
        </p>
        <p>
            Number of questions incorrect: <span  id="losses"></span>
        </p>
        <img class="picture" src="Assets/Images/i-want-you-to-say-good-job.jpg" width="250px" height="300px">
        <div>
        <button id="reset">Play Again</button>
        </div>
    </div>
    <div class="questionBackground" id="questionDisplay">
        <div class="panel-content">
            <div class = "timer">
                <h2>Time Remaining:<span id="timer"></span></h2>
            </div>
            <div> 
                <p id="question"></p>
                <div class="answers">
                    <div>
                        <button type="button" class="btn btn-lg answerBackground" id="answerOne"></button>
                    </div>
                    <div>
                        <button type="button" class="btn btn-lg answerBackground" id="answerTwo"></button>
                    </div>
                    <div>
                        <button type="button" class="btn btn-lg answerBackground" id="answerThree"></button>
                    </div>
                    <div>
                        <button type="button" class="btn btn-lg answerBackground" id="answerFour"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
<script src="Assets/Javascript/app.js"></script>
</body>
